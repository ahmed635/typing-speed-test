<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test Game</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <header>
        <h2>Typing Speed Test Game</h2>
        <p>Test Your Typing Skill</p>
    </header>
    <main>
        <aside>
            <div class="instructions">
                <p>Instructions</p>
            </div>
            <div class="levels">
                <span>Select Level</span>
                <select name="level" id="levels">
                    <option value="easy">Easy</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="history">
                
                <p>Show History</p>
            </div>
        </aside>
        <section>
            <div class="container">
                <div class="message">
                    You Are Playing On
                    <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
                </div>
                <div class="start">
                    <button>Start Game</button>
                </div>
                <div class="the-word"></div>
                <input type="text" class="input">
                <div class="upcoming-words"></div>
                <div class="control">
                    <div class="time">Time Left: <span></span> Seconds</div> 
                    <div class="score">Score: <span class="got">0</span> From <span class="total"></span></div>
                </div>
                <div class="finish"></div>
            </div>
        </section>
    </main>
    <footer>Â© Copy Rights 24/11/2022</footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
